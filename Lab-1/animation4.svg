<svg xmlns="http://www.w3.org/2000/svg" >

  <!--
    animation4.svg
	Crazy Eyes
	
	(c) Donald Leung.  All rights reserved.
	
	P.S.  Sorry for the weird formatting and indentation - the source code was too messy to clean up :(
  -->

  <g id="ghost">

    <path d="M0,300 q0,-300 200,-300 t200,300 l00,100  l-50,-70 l-50,70 l-50,-70 l-50,70 l-50,-70 l-50,70 l-50,-70 l-50,70 l00,-100"
        style="fill:gray; stroke:black; stroke-width:4"/>

<!-- Left eye -->

  <circle cx="120" cy="200" r="50"
          style="fill:red; stroke:black; stroke-width:8">
  </circle>

  <circle cx="140" cy="220" r="20"
          style="fill:white; stroke-width:0">
		  <animateTransform attributeName="transform" type="rotate" begin="0s" dur="0.25s" values="0 120 200; 360 120 200" repeatCount="indefinite" />
  </circle>

<!-- Right eye -->

  <circle cx="280" cy="200" r="50"
          style="fill:red; stroke:black; stroke-width:8">
  </circle>

  <circle cx="300" cy="220" r="20"
          style="fill:white; stroke-width:0">
		  <animateTransform attributeName="transform" type="rotate" begin="0s" dur="0.25s" values="180 280 200; 540 280 200" repeatCount="indefinite" />
  </circle>

</g>

</svg>
